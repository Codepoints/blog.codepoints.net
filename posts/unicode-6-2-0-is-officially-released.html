<p>The Unicode Consortium has released <a
  href="http://www.unicode.org/versions/Unicode6.2.0/">Unicode 6.2.0</a> three
days ago. This minor release adds only one new codepoint, U+20BA TURKISH LIRA
SIGN.</p>

<p>Apart from that, emojis have got improved line break properties. Other
characters were also updated to enhance text segmentation.</p>
